<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1 class="title">Captcha Generate</h1>

        <div class="captcha-box">
            <span class="captcha">D y V 8 z r</span>
            <img src="captcha.png" alt="" />
        </div>

        <input type="text" class="user-input" placeholder="Enter the captcha">
        <span class="message"></span>

        <button class="check-btn">Check</button>
        <button class="generate-btn">Generate Captcha </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
